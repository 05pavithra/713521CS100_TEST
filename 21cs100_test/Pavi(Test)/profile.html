<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Ecommerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007bff;
            color: #fff;
            padding: 1em 0;
            position: relative;
            z-index: 1000;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1em;
        }

        .navbar-brand {
            font-size: 1.5em;
            color: #fff;
            text-decoration: none;
        }

        .navbar-nav {
            list-style: none;
            display: flex;
            gap: 1em;
            margin: 0;
            padding: 0;
        }

        .navbar-nav li {
            display: inline;
        }

        .navbar-nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            border-radius: 5px;
        }

        .navbar-nav a.active {
            background-color: #0056b3;
        }

        .login-btn {
            background-color: #0056b3;
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            border-radius: 5px;
        }

        .container {
            max-width: 1200px;
            margin: 2em auto;
            padding: 0 1em;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 1em;
        }

        .profile-info {
            background-color: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .profile-info h2 {
            color: #007bff;
            margin-bottom: 0.5em;
        }

        .profile-info p {
            margin-bottom: 1em;
        }

        .profile-info label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5em;
            color: #007bff; 
        }

        .profile-info input[type="text"],
        .profile-info input[type="email"] {
            width: 100%;
            padding: 0.5em;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 1em;
        }

        .profile-info button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.5em 1em;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .profile-info button:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 1em;
            margin-top: 2em;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer p {
            margin: 0;
        }
        @media (max-width: 768px) {
            .navbar .container {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar-nav {
                margin-top: 1em;
            }

            .navbar-brand {
                margin-bottom: 1em;
            }

            .navbar-nav a {
                display: block;
                padding: 0.5em 0;
            }

            .login-btn {
                margin-top: 1em;
            }

            .container {
                padding: 0.5em;
            }

            .profile-info {
                padding: 1em;
            }

            .profile-info button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
  <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">E-Shop</a>
            <ul class="navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="profile.html" class="active">Profile</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="order-history.html">Order History</a></li>
            </ul>
            <a href="login.html" class="login-btn">Login</a>
        </div>
    </nav>
    <div class="container">
        <h1>My Profile</h1>
        <div class="profile-info">
            <h2>User Information</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" value="abi" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="abi@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" value="+91 1234567890" required>
                </div>
                <div class="form-group">
                    <button type="submit">Update Profile</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2015 E-Shop</p>
            <p>
                <a href="about.html">About Us</a> |
                <a href="contact.html">Contact</a> |
                <a href="profile.html">Profile</a> |
                <a href="order-history.html">Order History</a>
            </p>
        </div>
    </footer>
</body>
</html>
