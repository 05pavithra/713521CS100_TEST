<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ecommerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #007bff;
            color: #fff;
            padding: 1em 0;
            position: relative;
            z-index: 1000;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1em;
        }

        .navbar-brand {
            font-size: 1.5em;
            color: #fff;
            text-decoration: none;
        }

        .navbar-nav {
            list-style: none;
            display: flex;
            gap: 1em;
            margin: 0;
            padding: 0;
        }

        .navbar-nav li {
            display: inline;
        }

        .navbar-nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            border-radius: 5px;
        }

        .navbar-nav a.active {
            background-color: #0056b3;
        }

        .register-container {
            background-color: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            margin: 2em auto;
        }

        .register-container h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 1em;
        }

        .register-container form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1em;
        }

        .form-group label {
            margin-bottom: 0.5em;
            display: block;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .register-btn {
            background-color: #007bff;
            color: #fff;
            padding: 0.75em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .register-btn:hover {
            background-color: #0056b3;
        }

        .register-container .footer {
            text-align: center;
            margin-top: 1em;
        }

        .register-container .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .register-container .footer a:hover {
            text-decoration: underline;
        }
          @media (max-width: 768px) {
            .navbar .container {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar-nav {
                margin-top: 1em;
            }

            .navbar-brand {
                margin-bottom: 1em;
            }

            .navbar-nav a {
                display: block;
                padding: 0.5em 0;
            }

            .register-container {
                padding: 1em;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">E-Shop</a>
            <ul class="navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="order-history.html">Order History</a></li>
            </ul>
            <a href="login.html" class="login-btn">Login</a>
        </div>
    </nav>
   <div class="register-container">
        <h1>Register</h1>
        <form>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="register-btn">Register</button>
            <div class="footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
